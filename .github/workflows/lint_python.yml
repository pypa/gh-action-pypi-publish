# https://beta.ruff.rs/docs
name: ruff
on:
  push:
    branches:
      - master
      - unstable/v1
  pull_request:
    branches:
      - master
      - unstable/v1
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install --user ruff
    - run: ruff --format=github --target-version=py37 .
